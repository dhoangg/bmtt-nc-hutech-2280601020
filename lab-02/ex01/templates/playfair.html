<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .matrix-table {
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .matrix-table td {
            text-align: center;
            border: 1px solid #dee2e6;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td></tr>
            
            <!-- Phần Create Matrix -->
            <tr><td style="font-weight: bold; color: blue">CREATE MATRIX</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/create_matrix">
                        <div class="mb-3">
                            <label class="form-label">Key (text):</label>
                            <input type="text" class="form-control" name="inputKeyMatrix" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-info">Create Matrix</button>
                    </form>
                    {% if matrix %}
                    <table class="matrix-table table-bordered">
                        {% for row in matrix %}
                        <tr>
                            {% for cell in row %}
                            <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </table>
                    {% endif %}
                </td>
            </tr>

            <!-- Phần Encryption -->
            <tr><td style="font-weight: bold; color: blue">ENCRYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key (text):</label>
                            <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>

            <!-- Phần Decryption -->
            <tr><td style="font-weight: bold; color: blue">DECRYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key (text):</label>
                            <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
